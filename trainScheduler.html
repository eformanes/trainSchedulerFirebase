<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<!-- Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class='container'>
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    			<h1 class="display-2 text-center">Train Scheduler</h1>
    			<h2 class="display-6 text-center">Add a train and see when the next one is coming!</h2>
  			</div>
		</div>
		
		<div class="card border-primary">
			<h4 class="card-header bg-primary">Current Train Schedule</h4>
		  	<div class="card-body" id="results">
			<table class="table table-hover" id="myTableId">
				<!-- <caption><h3>Here is our table</h3></caption> -->
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency(min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="displayCurrentTrains">
					
				</tbody>

			</table>

				
		  	</div>
		</div>

		<p></p>
		<div class="card border-primary">
		  <h4 class="card-header bg-primary">Add Train</h4>
		  <div class="card-body ">
		    <form>
		    	<div class="form-group">
		    	<label for="trainNameText">Train Name</label>
		    		<input type="text" class="form-control" id="trainNameText">
		    	</div>
		    	<div class="form-group">
		    		<label for="destinationText">Destination</label>
		    		<input type="text" class="form-control" id="destinationText">
		    	</div>
		    	<div class="form-group">
		    		<label for="firstTrainTimeText">First Train Time (HH:mm - milatary time)</label>
		    		<input type="text" class="form-control" id="firstTrainTimeText">
		    	</div>
		    	<div class="form-group">
		    		<label for="trainFrequencyText">Frequency(min)</label>
		    		<input type="text" class="form-control" id="trainFrequencyText">
		    	</div>		    			    	
		    	<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
		    	
		    </form>
		  </div>
		</div>
		
		
	</div>

  <!-- Script -->
  <script src="assets/javascript/logic.js"></script>

</body>
</html>
